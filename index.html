
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyronix Music | Studio Masterclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Outfit:wght@800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pyronix-orange': '#ff5e00',
              'pyronix-cyan': '#00f2ff',
              'pyronix-magenta': '#ff00e1',
              'charcoal': '#050505',
            },
            fontFamily: {
              'outfit': ['Outfit', 'sans-serif'],
              'inter': ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 20s linear infinite',
              'equalizer': 'equalizer 1.5s ease-in-out infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'jitter': 'jitter 0.15s linear infinite',
              'glow-pulse': 'glowPulse 2s ease-in-out infinite alternate',
              'wave': 'waveMove 10s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #02020a;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .metal-texture {
        position: fixed;
        inset: 0;
        z-index: -10;
        background-image: url("https://www.transparenttextures.com/patterns/brushed-alum.png");
        opacity: 0.1;
        pointer-events: none;
      }
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
      }
      .scanlines {
        position: fixed;
        inset: 0;
        z-index: 9998;
        pointer-events: none;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
        background-size: 100% 4px;
      }
      .daw-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 80px 80px;
        z-index: -9;
      }
      .glass-morphism {
        background: rgba(5, 5, 15, 0.6);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gradient-pyronix {
        background: linear-gradient(90deg, #ff5e00 0%, #ff00e1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-outline-cyan {
        -webkit-text-stroke: 2px #00f2ff;
        color: transparent;
        filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
      }

      .gradient-magma {
        background: linear-gradient(to bottom, #ff9d00, #ff5e00, #ff0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      @keyframes float {
        0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
        15% { opacity: 0.5; }
        85% { opacity: 0.1; }
        100% { transform: translateY(-20vh) translateX(30px) rotate(360deg); opacity: 0; }
      }
      
      @keyframes equalizer {
        0%, 100% { height: 10px; }
        50% { height: 60px; }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.5); }
      }

      @keyframes jitter {
        0% { transform: translate(0,0) scale(1); }
        25% { transform: translate(-2px, 2px) scale(1.01); }
        50% { transform: translate(2px, -2px) scale(1); }
        75% { transform: translate(-2px, -2px) scale(1.01); }
        100% { transform: translate(2px, 2px) scale(1); }
      }

      @keyframes glowPulse {
        from { filter: drop-shadow(0 0 5px currentColor); }
        to { filter: drop-shadow(0 0 25px currentColor); }
      }

      @keyframes waveMove {
        0% { transform: translateX(-5%); }
        50% { transform: translateX(5%); }
        100% { transform: translateX(-5%); }
      }

      .music-note-anim {
        position: fixed;
        pointer-events: none;
        z-index: -5;
        animation: float var(--duration) linear infinite;
        animation-delay: var(--delay);
        left: var(--left);
        font-size: var(--size);
        color: rgba(255, 255, 255, 0.3);
      }

      .particle-anim {
        position: fixed;
        pointer-events: none;
        z-index: -6;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: twinkle 4s ease-in-out infinite;
        animation-delay: var(--delay);
        top: var(--top);
        left: var(--left);
        box-shadow: 0 0 10px currentColor;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #ff5e00; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise-overlay"></div>
    <div class="scanlines"></div>
    <div class="metal-texture"></div>
    <div class="daw-grid"></div>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
